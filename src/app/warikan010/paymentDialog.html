<h1 mat-dialog-title>支払いの削除</h1>
<div mat-dialog-content>
    <p>以下の支払いを削除しますか？</p>
    <mat-list>
        <mat-list-item>
            <mat-icon mat-list-icon>payment</mat-icon>
            <h4 mat-line>{{data.payer}} </h4>
            <p matLine color="primary">
                <span color="primary"> {{data.amount | number}} </span>
                <span *ngIf="data.memo">&nbsp; ({{data.memo}}) </span>
            </p></mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>No Thanks</button>
    <button mat-button color="primary" [mat-dialog-close]="true">Ok</button>
</div>
