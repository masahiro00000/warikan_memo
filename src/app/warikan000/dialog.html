<h1 mat-dialog-title>履歴の削除</h1>
<div mat-dialog-content>
    <p>以下を履歴から削除しますか？</p>
    <p>
        <span *ngIf="data.groupName"> {{data.groupName}} &nbsp;</span>
        <span>({{data.key}}) </span>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>No Thanks</button>
    <button mat-button color="primary" [mat-dialog-close]="true">Ok</button>
</div>
